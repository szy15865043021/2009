<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 500px;height: 500px;background-color: chartreuse;
        }
        #div2{
            width: 300px;height: 300px;background-color: cyan;position: absolute;top: 100px;left: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <router-link to="/showdiv1">div1</router-link>
        <router-link to="/showdiv2">div2</router-link>

        <router-view></router-view>
    </div>
<script src="../js/vue.js"></script>
<script src="../js/vue-router.js"></script>
<script>
//定义  div组件
let Div1={
    template:`<div id="div1">
        <router-view></router-view>
        </div>`
}

let Div2={
    template:`<div id="div2"></div>`
}

//定义路由
let routes=[
    {path:"/showdiv1",component:Div1,children:[
        {path:"/showdiv2",component:Div2}
    ]}, 
]

//实例newVueRouter
let router=new VueRouter({
    routes:routes
})

new Vue({
    el:"#app",
    router:router
})

</script>
</body>
</html>
