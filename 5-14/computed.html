<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-mpde="msg"><br>
        {{msg}}<br>
        {{msg.toUpperCase()}}<br>
        {{msg.toUpperCase().split("")}}<br>
        {{msg.toUpperCase().split("").join("-")}}

        <br>{{msg1}}
    </div>
    <script src="../js/vue.min.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"Hello World"
            },
            methods:{},
            computed:{
                msg1(){
                    return this.msg.toUpperCase().split("").join("-")
                }
            },
        })
    </script>
</body>
</html>
